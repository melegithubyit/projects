<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body class="d-flex justify-content-center align-items-center text-white" style="background-image: url('./images/redNotice.jpg'); background-size: cover
;font-family: Rubik, serif">
    <main class="container d-flex vh-100 vw-100 justify-content-center align-items-center" >
        <div class="form-group d-flex flex-column w-75 h-75 justify-content-evenly align-items-center" style="max-width: 500px;background-image: url('./images/login (2).jpg'); background-size: cover">
            <h1>Welcome</h1>
            <i class="fa fa-user-circle" style="font-size: 100px"></i>
            <form action="" id="loginForm"  name="loginForm" onsubmit="validateSigning(); return false " method="post" class="d-flex
            flex-column w-75 justify-content-evenly align-content-center align-items-center">
                <input name="email" id="email" placeholder="Email" type="email" class="form-control m-2"/>
                <input name="password" id="password" placeholder="Password" type="password" class="form-control m-2"/>
                <div class="alert-danger error mb-2 w-100 text-center" style="border-radius: 5px"></div>
                <button type="submit" value="Login" id="login" class="btn btn-primary">Login</button>
            </form>
            <div class="d-flex flex-column align-items-center">
                <div>Don't have an account?</div>
                <a href="signUp.html" class="btn btn-primary">Join</a>
            </div>
            <p>2022, All Rights Reserved</p>
        </div>
    </main>
    <script src="js/signin.js"></script>
</body>
</html>
