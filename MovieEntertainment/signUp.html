<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join the Community</title>
    <link href="./bootstrap-5.1.3-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex text-white vh-100 vw-100 justify-content-center align-content-center align-items-center" style="font-family: Rubik , serif;;
background: #151513;;
">
  <main class="container d-flex h-75 w-100 align-items-center text-center">
      <div class="row align-items-center w-100 h-100">
        <div class="col h-100 d-flex flex-column justify-content-center align-items-center" style="background-image: url('./images/signupLeft.jpg');
          background-size: cover;">
            <h1>Already have an Account?</h1>
            <a href="signin.html"> <button class="btn btn btn-primary m-2">Login</button></a>
        </div>
        <div class="col h-100 w-100 d-flex justify-content-center align-items-center" style="background-image: url('./images/signupRight.jpg');
          background-size: cover;">
            <div class="form-group">
                <h1>Join The Party</h1>
                <form action="" name="joinForm" onsubmit="validateJoin(); return false" method="post" id="joinForm">
                    <label for="name">Full Name</label><input type="text" name="name" id="name" class="form-control"/>
                    <label for="email">Email</label><input  type="email" name="email" id="email" class="form-control"/>
                    <label for="password">Password</label><input name="password" id=password type="password" class="form-control"/>
                    <label for="cPassword">Confirm Password</label><input name="cPassword" id=cPassword type="password" class="form-control"></input>
                    <div class="alert-danger error mb-2 mt-2 w-100 text-center" style="border-radius: 5px"></div>
                    <button type="submit" value="Join" id="login" class="btn btn btn-primary m-2">Join</button>
                </form>
                <footer class="align-self-end">
                    <p>2022, All Rights Reserved</p>
                </footer>
            </div>
        </div>
  </div>
  </main>
<script src="./js/signUp.js">
</script>
</body>
</html>
