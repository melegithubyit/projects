<main style="background-image: url('./images/about.jpg');
    background-size: cover;" class="text-white min-vh-100 w-100 d-flex flex-column  align-items-center justify-content-around
     " >
    <div class="w-100 d-flex flex-column justify-content-center align-items-center">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <h1 style="font-size: 50px">Got A Question?</h1>
            <p style="font-size: 20px">We're here to assist you and answer any questions<br>
                you may have. We eagerly await your response</p>
        </div>
        <form style="max-width: 500px;" class="mt-5 w-75 d-flex flex-column" name="questionForm" id="questionForm" action="" onsubmit="validateForm(); return false" method="post">

                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Message</label>
                <textarea class="form-control" id="exampleInputPassword1" name="message"></textarea>
            </div>
            <button type="submit" class="btn btn-danger w-25 align-self-center">Send</button>
        </form>
    </div>
